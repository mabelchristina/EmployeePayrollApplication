<!DOCTYPE html>
<html >
<head>
    <link rel="stylesheet" href="../css/EmployeePayroll.css">
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <div class="logo-img">
                <img class="img"src="..//assets/icons/logo.png" alt="">
            </div>
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
            <div class="form-elements">

                <div class="form-head">Employee Payroll Form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <div class="name-error">
                        <input class="input" type="text" id="name" name="name" placeholder="" required>
                        <error-output class="text-error" for="text"></error-output>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile">
                            <img class="profile" id="image1" src="../assets/Images/Ellipse -1.png">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile">
                            <img class="profile" id="image2" src="../assets/Images/Ellipse -2.png">
                        </label>
                        <label>
                            <input type="radio" id="profile3" name="profile">
                            <img class="profile" id="image3" src="../assets/Images/Ellipse -3.png">
                        </label>
                        <label>
                            <input type="radio" id="profile4" name="profile">
                            <img class="profile" id="image4" src="../assets/Images/Ellipse -4.png">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div class="gender">
                        <div>
                            <input type="radio" id="male" name="gender" value="Male" required>
                            <label class="text" for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="Female" required>
                            <label class="text" for="female">Female</label>

                        </div>
                    </div>

                </div>
                <div class="row-content">
                    <label class="label text" for="department">Department</label>
                    <div class="department">
                        <div>
                            <input class="checkbox" type="checkbox" id="Hr" name="department" value="HR">
                            <label class="text" for="hr">HR</label>

                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="Sales" name="department" value="Sales">
                            <label class="text" type="sales">Sales</label>

                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="Finance" name="department" value="Finance">
                            <label class="text" for="hr">Finance</label>
                        </div>
                        <div>
                            <input class="checkbox" type="checkbox" id="Engineer" name="department" value="Engineer">
                            <label class="text" type="sales">Engineer</label>
                        </div>
                        <div>

                            <input class="checkbox" type="checkbox" id="Others" name="department" value="Others">
                            <label class="text" type="sales">Others</label>
                        </div>

                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Salary </label>
                    <div>
                        <select class="salary" id="sal" name="Salary">
                            <option value="" disabled selected>Select Salary</option>
                            <option value="01">1000</option>
                            <option value="02">2000</option>
                            <option value="03">3000</option>
                            <option value="04">4000</option>
                            <option value="05">5000</option>
                            <option value="06">10000</option>
                            <option value="07">50000</option>
                            <option value="08">100000</option>
                        </select>

                    </div>
                    
                </div>
                <div class="row-content">
                    <label class="label text" for="startDate">Start Date</label>
                    <div class="date-selector">
                        <div class="date-items">
                            <div>
                                <select class=day id="day" name="Day">
                                    <option value="" disabled selected>Day</option>
                                    <option value="01">1</option>
                                    <option value="02">2</option>
                                    <option value="03">3</option>
                                    <option value="04">4</option>
                                    <option value="05">5</option>
                                    <option value="06">6</option>
                                    <option value="07">7</option>
                                    <option value="08">8</option>
                                    <option value="09">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>

                                </select>
                            </div>
                            <div>
                                <select class="month" id="month" name="Month">
                                    <option value="" disabled selected>Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>

                            </div>
                            <div>
                                <select class="year" id="year" name="Year">
                                    <option value="" disabled selected>Year</option>
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>

                                </select>
                            </div>
                            <error-output class="date-error" for="date-selector"></error-output>
                        </div>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input notes" name="Notes" placeholder=""
                        style="height:100px"></textarea>
                </div>
                <div class="buttonParent">
                    <a class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton" disabled>Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
