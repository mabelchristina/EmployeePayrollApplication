<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;
            0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600
                &display=swap" rel="stylesheet">
    <title>Employee Payroll App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../JS/EmpGet.js"></script>
    <script src="../JS/EmpDel.js"></script>
    <script src="../JS/EmpUpdate.js"></script>
    <script src="../JS/EmpPost.js"></script>

</head> 

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Assets/Icons/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details
                <div class="emp-count"></div>
            </div>
            <a href="../html/EmployeeForm.html" class="add-button">
                <img src="../Assets/Icons/add-24px.svg" alt=""> Add User
            </a>
        </div>
        <div class="table-main">
            <table id="table-display" class="table">
                <th>PROFILE</th>
                <th>NAME</th>
                <th>GENDER</th>
                <th>DEPARTMENT</th>
                <th>SALARY</th>
                <th>STARTDATE</th>
                <th>ACTIONS</th>
            </table>
        </div>
    </div>
   </body>
</html>
